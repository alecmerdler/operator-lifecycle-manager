#! validate-crd: ./deploy/chart/templates/03-clusterserviceversion.crd.yaml
#! parse-kind: ClusterServiceVersion
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: kubevirt.v0.6.3
  namespace: placeholder
  annotations:
    tectonic-visibility: ocs
    alm-examples: '[]'
spec:
  displayName: etcd
  description: Kubernetes Virtualization Operator with API and runtime in order to define and manage virtual machines.
  keywords: ['vms', 'virtualization', 'virtual machines', 'open source']
  version: 0.6.3
  maturity: alpha
  maintainers:
  - name: CoreOS, Inc
    email: support@coreos.com
  provider:
    name: CoreOS, Inc
  labels:
    alm-owner-kubevirt: kubevirt
    operated-by: kubevirt
  selector:
    matchLabels:
      alm-owner-kubevirt: kubevirt
      operated-by: kubevirt
  links:
  - name: KubeVirt Source Code
    url: https://github.com/kubevirt/kubevirt
  icon:
  - base64data: 
    mediatype: image/png
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: etcd-operator
        rules:
        - apiGroups:
          - etcd.database.coreos.com
          resources:
          - etcdclusters
          - etcdbackups
          - etcdrestores
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
      deployments:
      - name: virt-api
        spec:
          replicas: 2
          selector:
            matchLabels:
              name: virt-api-alm-owned
          template:
            metadata:
              name: virt-api-alm-owned
              labels:
                kubevirt.io: virt-api
                name: virt-api-alm-owned
            spec:
              serviceAccountName: kubevirt-controller
              containers:
                - name: virt-api
                  image: docker.io/kubevirt/virt-api:v0.6.3
                  imagePullPolicy: IfNotPresent
                  command:
                      - "virt-api"
                      - "--port"
                      - "8443"
                      - "--subresources-only"
                  ports:
                    - containerPort: 8443
                      name: "virt-api"
                      protocol: "TCP"
                  readinessProbe:
                    tcpSocket:
                      port: 8443
                    initialDelaySeconds: 5
                    periodSeconds: 10
              securityContext:
                runAsNonRoot: true
      - name: virt-controller
        spec:
          replicas: 2
          selector:
            matchLabels:
              name: kubevirt-alm-owned
          template:
            metadata:
              name: kubevirt-alm-owned
              labels:
                kubevirt.io: virt-controller
                name: kubevirt-alm-owned
            spec:
              serviceAccountName: kubevirt-controller
              containers:
                - name: virt-controller
                  image: docker.io/kubevirt/virt-controller:v0.6.3
                  imagePullPolicy: IfNotPresent
                  command:
                      - "virt-controller"
                      - "--launcher-image"
                      - "docker.io/kubevirt/virt-launcher:v0.6.3"
                      - "--port"
                      - "8182"
                  ports:
                    - containerPort: 8182
                      name: "virt-controller"
                      protocol: "TCP"
                  livenessProbe:
                    failureThreshold: 8
                    httpGet:
                      port: 8182
                      path: /healthz
                    initialDelaySeconds: 15
                    timeoutSeconds: 10
                  readinessProbe:
                    httpGet:
                      port: 8182
                      path: /leader
                    initialDelaySeconds: 15
                    timeoutSeconds: 10
                  securityContext:
                    runAsNonRoot: true
  customresourcedefinitions:
    owned:
    - name: 
      version: 
      kind: 
      displayName: 
      description: 
      specDescriptors:

      statusDescriptors:
       
